<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
    }
    .card, .grid {
      transition: opacity 0.5s ease;
    }
    .fade {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
      background: #222;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .japanese {
      font-size: 2rem;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .speaker-icon {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.2s ease, opacity 0.2s;
    }
    .speaker-icon:hover {
      transform: scale(1.2);
      opacity: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 12px;
      overflow: hidden;
    }
    .grid div {
      padding: 1rem;
      border: 1px solid #444;
      white-space: pre-wrap;
      word-break: keep-word;
      cursor: pointer;
    }
    .correct {
      background-color: #69db7c;
    }
    .incorrect {
      background-color: #ff6b6b;
    }
  </style>
</head>
<body onclick="handleBackgroundClick(event)">
  <div id="app"></div>
  <script>
    const words = [
      { japanese: "救う", reading: "すくう", english: "to save, to rescue" },
      { japanese: "深い", reading: "ふかい", english: "deep" },
      { japanese: "期待", reading: "きたい", english: "expectation, hope" }
    ];

    let category = "NEW";
    let pool = [...words];
    let shown = new Set();
    let state = "question"; // or "answer"

    function pickWord() {
      if (pool.length === 0) {
        document.getElementById("app").innerHTML = `<div class="card fade">All done! Returning to menu...</div>`;
        setTimeout(() => window.location.reload(), 2000);
        return;
      }
      const index = Math.floor(Math.random() * pool.length);
      const word = pool[index];
      pool.splice(index, 1);
      shown.add(word.japanese);
      renderCard(word);
    }

    function renderCard(word) {
      const app = document.getElementById("app");
      const options = shuffle([
        word.english,
        ...shuffle(words.filter(w => w !== word)).slice(0, 8).map(w => w.english)
      ]).slice(0, 9);

      app.innerHTML = `
        <div class="card fade">
          <div class="japanese" onclick="playCurrentAudio('${word.japanese}')">
            ${word.japanese}
            <svg class="speaker-icon" viewBox="0 0 24 24" onclick="playCurrentAudio('${word.japanese}')">
              <path d="M3 10v4h4l5 5V5l-5 5H3z"/>
            </svg>
          </div>
          <div style="font-size: 1rem; margin-top: 0.25rem;">${word.reading}</div>
        </div>
        <div class="grid fade">
          ${options.map(opt => `<div onclick="selectAnswer(this, '${opt}', '${word.english}')">${opt}</div>`).join("")}
        </div>
      `;
      state = "question";
    }

    function selectAnswer(el, chosen, correct) {
      if (state === "answer") return;
      const gridItems = document.querySelectorAll(".grid div");
      gridItems.forEach(div => {
        div.classList.remove("correct", "incorrect");
        if (div.textContent.trim() === correct) div.classList.add("correct");
        if (div.textContent.trim() === chosen && chosen !== correct) div.classList.add("incorrect");
      });
      state = "answer";
    }

    function handleBackgroundClick(e) {
      if (state !== "answer") return;
      if (e.target.closest(".grid") || e.target.closest(".card")) return;
      pickWord();
    }

    function shuffle(arr) {
      let a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    async function playCurrentAudio(text) {
      try {
        const res = await fetch("https://flashcard-api-cw40.onrender.com/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      } catch (err) {
        console.error("Audio fetch failed", err);
      }
    }

    pickWord();
  </script>
</body>
</html>
